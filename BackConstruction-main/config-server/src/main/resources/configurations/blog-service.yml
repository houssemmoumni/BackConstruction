spring:
  application:
    name: Blog_Formation_Service
  datasource:
    url: jdbc:mysql://localhost:3306/BlogService?useSSL=false&serverTimezone=UTC
    username: root
    password: # Laissez vide si pas de mot de passe
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE
      allowed-headers: "*"
  doc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true

server:
  port: 8094
  servlet:
    context-path: /Communication_Service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

