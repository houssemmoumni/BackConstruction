server:
  port: 8222

spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: incident-service
          uri: lb://incident-service
          predicates:
            - Path=/api/incidents/**

        - id: recrutement-service
          uri: lb://recrutement-service
          predicates:
            - Path=/api/recruitment/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
